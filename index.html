<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>

    <title>1-Device Spyfall</title>
  </head>
  <body>
    <div class="container">
      <h1>1-Device Spyfall</h1>

      <div id="about">
        <h2>Sobre</h2>

        <div class="center">
          <button id="goToConfigurationBtn">Ir às configurações</button>
        </div>
      </div>

      <div id="configuration" style="display: none;">
        <h2>Configurações</h2>

        <div class="config-step">
          <h3>Nome do jogador:</h3>

          <div>
            <input type="text" id="addPlayerInput" name="addPlayerInput">
            <button id="addPlayerBtn">+</button>
          </div>

          <div id="playerList"></div>
        </div>

        <div class="config-step">
          <h3>Duração do jogo (minutos):</h3>

          <div>
            <input type="number" id="gameDurationInput" name="gameDurationInput" min="0" step="1" value="8"/>
          </div>

          <div id="playerList"></div>
        </div>

        <div class="config-step">
          <h3>Locais:</h3>

          <div style="margin-bottom: 10px;">
            <input type="text" id="addLocationInput" name="addLocationInput">
            <button id="addLocationBtn">+</button>
          </div>

          <div id="locationList"></div>
        </div>

        <div class="center">
          <button id="finishConfigurationBtn">Finalizar configurações</button>
        </div>
      </div>

      <div id="game" style="display: none;">
        <div id="preparation">
          <h2>Fase de Preparação</h2>

          <div id="knowYourRole" class="center" style="flex-direction: column;">
            <h3 id="player">Jogador</h3>

            <button id="openInfo" style="max-width: 200px; align-self: center; margin-bottom: 10px;">Abrir informações</button>

            <div id="playerInfo" style="display: none; margin-bottom: 10px;">
              <span id="spy" style="display: none;">Você é o ESPIÃO!</span>
              <span id="location">Local</span>
              <span id="role">Papel</span>
            </div>

            <button id="next" style="max-width: 200px; align-self: center;">Próximo</button>
          </div>
        </div>

        <div id="inGame" style="display: none;">
          <h2>Jogo Iniciado!</h2>

          <div>
            <ul id="locations-ul-normal" class="locations-ul"></ul>
            <hr>
            <ul id="locations-ul-inverted" class="locations-ul text-180"></ul>
          </div>

          <hr>

          <div class="center">
            <button id="newGame" style="max-width: 200px; align-self: center;">Novo Jogo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
